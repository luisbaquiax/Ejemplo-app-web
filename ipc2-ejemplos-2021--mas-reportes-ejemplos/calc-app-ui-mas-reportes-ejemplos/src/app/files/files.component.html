<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="file">Select a file</label>
        <input type="file" (change)="fileUploadInAngular($event)" />
        <button class="btn btn-primary" (click)="uploadFileToServer()">
          upload
        </button>
      </div>
      <div *ngIf="fileUploaded">
        {{ messageUpload }}
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <a class="btn btn-success" href="{{ downloadUrl  }}"> descargar </a>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary" (click)="showImage = true"> ver imagen </button>
      </div>
    </div>
  </div>
  <hr />
  <div *ngIf="showImage"  class="row">
    <div class="card" style="width:400px">
      <img [src]="imageUrl">
    </div>
  </div>

  <app-footer></app-footer>
</div>
